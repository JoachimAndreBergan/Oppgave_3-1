<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave_3</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/variables.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>


<body>
    <div class="slideshow">
        <div class="slideshow_slides">

            <figure class="slideshow_slide">
                <img class="slideshow_image_0"  src="./assets/image_0.jpeg" alt="Ocean with a boat and a cabana">
                <figcaption class="slideshow_caption">Ocean Cabana</figcaption>
            </figure>

            <figure class="slideshow_slide">
                <img class="slideshow_image_1"  src="./assets/image_1.jpeg" alt="Island Cabanas">
                <figcaption class="slideshow_caption">Island Cabanas</figcaption>
            </figure>

            <figure class="slideshow_slide">
                <img class="slideshow_image_2"  src="./assets/image_2.jpeg" alt="Palm Lagune">
                <figcaption class="slideshow_caption">Palm Lagune</figcaption>
            </figure>

            <figure class="slideshow_slide">
                <img class="slideshow_image_3"  src="./assets/image_3.jpeg" alt="Ocean rock formations">
                <figcaption class="slideshow_caption">Ocean rock formations</figcaption>
            </figure>

            <figure class="slideshow_slide">
                <img class="slideshow_image_4"  src="./assets/image_4.jpeg" alt="Ocean Cabana island view">
                <figcaption class="slideshow_caption">Ocean Cabana island view</figcaption>
            </figure>

            <figure class="slideshow_slide">
                <img class="slideshow_image_5"  src="./assets/image_5.jpeg" alt="Oceanside village in the hills">
                <figcaption class="slideshow_caption">Oceanside village in the hills</figcaption>
            </figure>

            <figure class="slideshow_slide">
                <img class="slideshow_image_6"  src="./assets/image_6.jpeg" alt="Tropical Island">
                <figcaption class="slideshow_caption">Tropical Island</figcaption>
            </figure>

            <figure class="slideshow_slide">
                <img class="slideshow_image_7"  src="./assets/image_7.jpeg" alt="Island cabanas ocean view">
                <figcaption class="slideshow_caption">Island cabanas ocean view</figcaption>
            </figure>

        </div>

    </div>



    <script src="main.js"></script>
</body>
</html>
